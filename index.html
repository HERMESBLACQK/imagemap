<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image Line with User Input</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* Define a CSS class for zooming */
        .zoomed {
          transform-origin: 0 0;
          transition: transform 0.3s ease;
        }
      </style>
</head>
<!-- So the map will have a backend where the office space owner or office space name will be enterd,
    so users can search offices based on owner's name or office name.
 -->
<body>
    <div class="header" id="header">Floor 5: 5100 - 5594 offices and workplaces</div>
    <canvas id="myCanvas"></canvas>
    <div class="none inpt-group" id="inpt-group">
        <div>
            <div class="flex">
                <input type="text" id="from" placeholder="Start point" />
                <input type="text" id="to" placeholder="Destination" />
            </div>
            <button id="drawLine">Go</button>
        </div>
        <div class="flex">
            <button onclick="zoomIn() " id="zoom-in"><span class="material-symbols-outlined">
                zoom_in
                </span></button>
            <button onclick="zoomOut()" id="zoom-out"><span class="material-symbols-outlined">
                zoom_out
                </span></button>
        </div>
    </div>
    <button class="open" id="inpt-group-btn"><span class="material-symbols-outlined"> keyboard </span></button>
   <script src="script.js"></script>
</body>

</html>
